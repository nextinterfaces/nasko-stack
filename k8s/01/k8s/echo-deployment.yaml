apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: demo
  labels:
    app: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - name: echo
          image: ealen/echo-server:latest
          ports:
            - containerPort: 80
          env:
            - name: ECHO_HEADERS
              value: "true"
            - name: ECHO_BODY
              value: "true"
